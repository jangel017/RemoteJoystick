<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Teclado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .key-info {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Simulador de Teclado</h1>
    <p>Pulse las teclas para enviar inputs al servidor Flask.</p>
    <div id="keyboard-display"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io('http://localhost:5000');  // AsegÃºrate de conectar a localhost

            document.addEventListener('keydown', (event) => {
                const key = event.key;
                console.log('Sending key:', key);
                socket.emit('joystick_data', { key });
            });

            socket.on('response', (data) => {
                console.log('Server response:', data);
            });
        });
    </script>
</body>
</html>
